<!DOCTYPE html>
<html>
    <head>
        <title>Git-Cat-Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1 class="headerCenter">Git-Cat-Go</h1>        
                </div>
                <div class="col-md-4"></div>
        
            </div>
            <hr>
        </div>
        <div class="container" id="players">
            <div class="row">
                <form method="post" class="form-inline" role="form">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="player1" placeholder="Player 1 name">
                        <br></br>
                        <input type="text" class="form-control" id="player1" placeholder="Player 1 key">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="player1" placeholder="Player 2 name">
                        <br></br>
                        <input type="text" class="form-control" id="player1" placeholder="Player 2 key">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success btnStyle" id="playBtn">Play</button>
                    </div>
                </form> 
            </div>
        </div>
        <div class="container hidden" id="board">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 border" id="board">
                    <div class="row">
                        <div class="col-md-4 alignXO colHeight available" id="cell1">
                            <p class="center">1</p>
                        </div>
                        <div class="col-md-4 alignXO leftBorder colHeight available" id="cell2">
                            <p class="center">2</p>
                        </div>
                        <div class="col-md-4 alignXO leftBorder colHeight available" id="cell3">
                            <p class="center">3</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 alignXO topBottom colHeight available" id="cell4">
                            <p class="center">4</p>
                        </div>
                        <div class="col-md-4 alignXO leftTopDownBorder colHeight available" id="cell5">
                            <p class="center">5</p>
                        </div>
                        <div class="col-md-4 alignXO leftTopDownBorder colHeight available" id="cell6">
                            <p class="center">6</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 alignXO colHeight available" id="cell7">
                            <p class="center">7</p>
                        </div>
                        <div class="col-md-4 alignXO leftBorder colHeight available" id="cell8">
                            <p class="center">8</p>
                        </div>
                        <div class="col-md-4 alignXO leftBorder colHeight available" id="cell9">
                            <p class="center">9</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="container marginTop hidden" id="occupied">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="alert alert-danger alertPadding" role="alert">This game has already been played</div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
            

        
        

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="ticTacToe.js"></script>
        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(joke) {
                    $('#results').html(joke).attr('class', 'alert alert-success');
                }).fail(function() {
                    $('#results').html('Error, no joke found...').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
